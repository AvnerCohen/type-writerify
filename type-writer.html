<!DOCTYPE html>
<head>
    <title>Type Writer Sample</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
                google.load("jquery", "1");
    </script>
<body>
 
    <h2>So this is what's up:</h2>
    <div id="broadcast-msg" style="border:1px soldi black">
    </div>

    <!-- Include the socket.io javascript on the client side -->
    <script src="socket.io/socket.io.js"></script> 
    <script>
      // Establish the connection with the server
      var socket = io.connect('http://localhost:9000'); 
 
      // on every message recived we print the new datas inside the #broadcast-msg div
      socket.on('broadcast_msg', function (data) {
        console.log('Get broadcasted msg:', data);
            $('#broadcast-msg').append(data);
      });
 
    </script>
  </body>
</html>
